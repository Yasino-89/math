<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة كتابة المتباينات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .input-container input {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        .input-container .symbol {
            font-size: 24px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
        }
        .buttons button:hover {
            background-color: #ffdd44;
        }
        .feedback {
            margin: 20px 0;
            font-size: 18px;
        }
        .score {
            font-size: 20px;
            margin: 10px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome-screen">
        <h1>مرحبًا بك في لعبة كتابة المتباينات</h1>
        <p>أدخل اسمك للبدء:</p>
        <input type="text" id="player-name" placeholder="اسمك">
        <button onclick="startGame()">ابدأ اللعبة</button>
    </div>

    <div class="container" id="game-screen" style="display: none;">
        <h2>السؤال: <span id="question"></span></h2>
        <div class="input-container">
            <input type="text" id="variable-input" placeholder="المتغير">
            <span class="symbol" id="selected-symbol">?</span>
            <input type="number" id="number-input" placeholder="الرقم">
        </div>
        <div class="buttons">
            <button onclick="selectSymbol('<')">&lt;</button>
            <button onclick="selectSymbol('≤')">&le;</button>
            <button onclick="selectSymbol('>')">&gt;</button>
            <button onclick="selectSymbol('≥')">&ge;</button>
            <button onclick="selectSymbol('≠')">≠</button>
        </div>
        <button onclick="submitAnswer()">إرسال الإجابة</button>
        <p class="feedback" id="feedback"></p>
        <p class="score">النقاط: <span id="score">0</span></p>
        <p id="countdown"></p>
    </div>

    <div class="container" id="end-screen" style="display: none;">
        <h2>انتهت اللعبة!</h2>
        <p>الإجابات الصحيحة: <span id="correct-answers">0</span></p>
        <p>الإجابات الخاطئة: <span id="wrong-answers">0</span></p>
        <button onclick="restartGame()">إعادة المحاولة</button>
    </div>

    <footer>جميع الحقوق محفوظة &copy; أحمد ياسين</footer>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;

        function startGame() {
            const playerName = document.getElementById('player-name').value;
            if (!playerName) {
                alert('يرجى إدخال اسمك');
                return;
            }
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            generateQuestions();
            loadQuestion();
        }

        function generateQuestions() {
            questions = Array.from({ length: 10 }, () => {
                const number = Math.floor(Math.random() * 50) + 1;
                const comparisonText = [
                    { text: `عدد الطلاب أكبر من ${number}`, correctSymbol: '>' },
                    { text: `وزن الصندوق أقل من أو يساوي ${number}`, correctSymbol: '≤' },
                    { text: `الطول المسموح ${number} سم على الأقل`, correctSymbol: '≥' },
                ];
                return comparisonText[Math.floor(Math.random() * comparisonText.length)];
            });
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }
            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.text;
            document.getElementById('selected-symbol').textContent = '?';
            document.getElementById('variable-input').value = '';
            document.getElementById('number-input').value = '';
            startTimer();
        }

        function selectSymbol(symbol) {
            document.getElementById('selected-symbol').textContent = symbol;
        }

        function submitAnswer() {
            const variable = document.getElementById('variable-input').value;
            const number = Number(document.getElementById('number-input').value);
            const symbol = document.getElementById('selected-symbol').textContent;

            if (!variable || isNaN(number) || symbol === '?') {
                alert('يرجى تعبئة جميع الحقول');
                return;
            }

            const correctSymbol = questions[currentQuestionIndex].correctSymbol;
            const correctNumber = questions[currentQuestionIndex].number;

            const isCorrect = symbol === correctSymbol;

            document.getElementById('feedback').textContent = isCorrect
                ? 'إجابة صحيحة!'
                : `إجابة خاطئة! الإجابة الصحيحة: ${variable} ${correctSymbol} ${correctNumber}`;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }

            clearInterval(timer);
            currentQuestionIndex++;
            setTimeout(loadQuestion, 2000);
        }

        function startTimer() {
            let timeLeft = 30;
            document.getElementById('countdown').textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('countdown').textContent = `الوقت المتبقي: ${timeLeft} ثانية`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('feedback').textContent = 'انتهى الوقت!';
                    currentQuestionIndex++;
                    setTimeout(loadQuestion, 2000);
                }
            }, 1000);
        }

        function endGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            document.getElementById('correct-answers').textContent = score;
            document.getElementById('wrong-answers').textContent = questions.length - score;
        }

        function restartGame() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'block';
        }
    </script>
</body>
</html>
